<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


<div class="frame">
  <div class="counter">
		<div class="minus">
			<div class="line"></div>
		</div>
		<div class="number">
			<span class="fadeIn">0</span>
		</div>
		<div class="plus">
			<div class="line-h"></div>
			<div class="line-v"></div>
		</div>
  </div>
</div>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
<script id="rendered-js">
var number = 0;
var $number = $('.number');

$('.minus').bind('click', function () {
  updateNumber(-1);
});

$('.plus').bind('click', function () {
  updateNumber(1);
});

function updateNumber(value) {
  number += value;
  $number.find('.fadeOutDown').remove(); // remove old numbers
  $number.find('.fadeOutUp').remove(); // remove old numbers
  $number.find('span').removeClass(); // clear current number
  if (value > 0) {// fadeUp Animation
    $number.find('span').addClass('fadeOutUp');
    $number.append('<span class="fadeInUp">' + number + '</span>');
  } else {// fadeDown Animation
    $number.find('span').addClass('fadeOutDown');
    $number.append('<span class="fadeInDown">' + number + '</span>');
  }
}
//# sourceURL=pen.js
    </script>
<script src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRefreshCSS-4793b73c6332f7f14a9b6bba5d5e62748e9d1bd0b5c52d7af6376f3d1c625d7e.js"></script>
  
</body>
</html>
